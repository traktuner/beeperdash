<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/css/custom.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2 class="mt-5">Enter the Challenge Code</h2>
    <form method="post" action="/token">
        <div class="form-group">
            <label for="code">Code:</label>
            <input type="text" class="form-control" id="code" name="code" required>
            <div class="invalid-feedback">Please enter a valid code.</div>
        </div>
        <input type="hidden" name="login_request" value="{{ login_request }}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Tooltip and Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="infoModalLabel">Code Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Please enter the challenge code you received to proceed.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#code').tooltip({
        title: "Enter the challenge code",
        placement: "right",
        trigger: "focus"
    });

    $('form').on('submit', function(event) {
        var code = $('#code').val();
        if (!validateCode(code)) {
            event.preventDefault();
            $('#code').addClass('is-invalid');
        } else {
            $('#code').removeClass('is-invalid');
        }
    });

    function validateCode(code) {
        var re = /^[0-9]{6}$/;
        return re.test(code);
    }
});
</script>
</body>
</html>
